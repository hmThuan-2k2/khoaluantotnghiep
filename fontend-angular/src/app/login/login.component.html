<div id="login">
  <div class="container-fluid">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-8 col-lg-6">
        <div id="login-box" class="col-md-12" style="border-radius: 60px;" >
          <form id="login-form" class="form" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" >
            <h3 class="text-center pb-5 pt-5" style="min-width: 400px;font-size: 100px;font-weight: bold;color: black;font-family: 'Dancing Script'; " >
              Đèn Dầu
            </h3>
            <div class="form-group mb-3 mt-3">
              <label for="username"class="form-label" style="font-size: 18px;" >
                Tài Khoản: <span style="color: red;">*</span>
              </label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                [(ngModel)]="username"
                required
                pattern="^[a-zA-Z0-9_-]{3,30}$"
                minlength="3"
                maxlength="30"
                #usernameControl="ngModel"
              />
              <div *ngIf="usernameControl.invalid && (usernameControl.touched)"
                class="alert alert-danger" role="alertAccount">
                <div *ngIf="usernameControl.errors.required">
                  Tài khoản là giá trị bắt buộc.
                </div>
                <div *ngIf="usernameControl.errors.pattern">
                  Tài khoản gồm chuỗi ký tự và số từ 3 đến 30 ký tự.
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password"  class="form-label" style="font-size: 18px;" >
                Mật Khẩu: <span style="color: red;">*</span>
              </label>
              <div class="input-group" style="padding: 0px" >
                <input
                  type="{{ getTypePass() }}"
                  name="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="password"
                  required
                  pattern="^(?=(.*[0-9]))(?=.*[\!@#$%^&*()\\[\]{}\-_+=~`|:;'>,./?])(?=.*[a-z])(?=(.*[A-Z]))(?=(.*)).{8,}$"
                  #passwordControl="ngModel"
                />
                <div class="input-group-append">
                  <button
                    (click)="setIsHiddenPass()"
                    class="btn btn-secondary"
                    type="button"
                    id="button-hiden"
                  >
                    <i class="fa fa-eye-slash" style="font-size: 20px"></i>
                  </button>
                </div>
              </div>
              <div *ngIf="passwordControl.invalid && (passwordControl.touched)"
                class="alert alert-danger" role="alertPassword">
                <div *ngIf="passwordControl.errors.required">
                  Mật Khẩu là giá trị bắt buộc.
                </div>
                <div *ngIf="passwordControl.errors.pattern">
                  Mật Khẩu bao gồm cả chữ hoa, chữ thường, số, ký tự đặc biệt và ít nhất 8 ký tự.
                </div>
              </div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="checkGhiNho" [checked]="isGhiNho" [(ngModel)]="isGhiNho" [ngModelOptions]="{standalone: true}">
              <label class="form-check-label" for="checkGhiNho">Ghi Nhớ Đăng Nhập</label>
            </div>
            <div class="container" style="text-align: center;">
              <button type="submit" class="btn btn-primary" style="width: 50%;font-size: 18px;">Đăng Nhập</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
